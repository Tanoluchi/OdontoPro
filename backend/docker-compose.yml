version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: odontopro-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-odontopro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odontopro_password}
      POSTGRES_DB: ${POSTGRES_DB:-odontopro}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odontopro}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odontopro-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-odontopro}:${POSTGRES_PASSWORD:-odontopro_password}@db:5432/${POSTGRES_DB:-odontopro}
    ports:
      - "3000:3000"
    volumes:
    - ./prisma:/app/prisma
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

volumes:
  postgres_data:
